apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: ns-sub
  namespace: ns-sub-ns
  labels:
    name: ns-sub
spec:
  channel: ch-ns/ns
  placement:
    placementRef: 
      name: towhichcluster
      kind: PlacementRule
  timewindow:
    windowtype: "active"
    location: "America/Toronto"
    hours:
      - start: "09:00AM"
        end: "13:50AM"
      - start: "12:00PM"
        end: "6:30PM"
---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-sub-ns		