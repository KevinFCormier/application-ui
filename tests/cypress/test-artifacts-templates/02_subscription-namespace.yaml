apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: ns-sub-$JOB_ID
  namespace: ns-sub-ns-$JOB_ID
  labels:
    name: ns-sub-$JOB_ID
spec:
  channel: ch-ns-$JOB_ID/ns-$JOB_ID
  placement:
    placementRef: 
      name: towhichcluster-$JOB_ID
      kind: PlacementRule
  timewindow:
    windowtype: "active"
    location: "America/Toronto"
    hours:
      - start: "09:00AM"
        end: "13:50AM"
      - start: "12:00PM"
        end: "6:30PM"
---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-sub-ns-$JOB_ID