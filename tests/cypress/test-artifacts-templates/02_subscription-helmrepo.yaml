apiVersion: v1
kind: Namespace
metadata:
  name: helm-sub-ns-$JOB_ID
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: helm-sub-$JOB_ID
  namespace: helm-sub-ns-$JOB_ID
  labels:
    name: helm-sub-$JOB_ID
spec:
  channel: ch-helm-$JOB_ID/helm-$JOB_ID
  name: gbapp
  packageFilter:
    version: "0.1.0"
  placement:
    placementRef: 
      name: towhichcluster-$JOB_ID
      kind: PlacementRule