apiVersion: v1
kind: Namespace
metadata:
  name: ch-helm-$JOB_ID
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: helm-$JOB_ID
  namespace: ch-helm-$JOB_ID
  labels:
    name: helm-sub-$JOB_ID
spec:
  type: HelmRepo
  pathname: https://ianzhang366.github.io/guestbook-chart/
  configMapRef: 
    name: skip-cert-verify-$JOB_ID
    apiVersion: v1
    kind: ConfigMap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: skip-cert-verify-$JOB_ID
  namespace: ch-helm-$JOB_ID
  labels:
    name: helm-sub-$JOB_ID
data:
  insecureSkipVerify: "true"    