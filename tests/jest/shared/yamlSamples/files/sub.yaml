apiVersion: v1                      # Optional. Remove the fields for creating the subscription namespace resource when the required namespace resource already exists.
kind: Namespace
metadata:
  name:                             # Required. The name of the subscription namespace resource to create.
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name:                             # Required. The name of the subscription resource to create.
  namespace:                        # Required. The namespace resource to use for the subscription.
spec:
  channel:                          # Required. The namespace/name of the channel for the subscription.
  placement: 
    placementRef: 
      kind: PlacementRule
      name:                         # Required. The name of the placement rule for the subscription.
timeWindow: 
  type: "active"
  location: "America/Toronto"
  weekdays:                         # Optional, but required for configuring a time window. A list of days, defined as an array, indicates the days of the week when the time range is applied. For example: ["Monday", "Wednesday", "Friday"]
  hours:                            # Optional, but required for configuring a time window. A start time and end time defines the time range for the time window.