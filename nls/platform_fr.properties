description.createSubscription.spec.placement.placementRef.kind = Facultatif, mais obligatoire pour l'utilisation d'une règle de placement. Affectez la valeur PlacementRule pour indiquer qu'une règle de placement est utilisée pour les déploiements avec l'abonnement.
