description.createChannel.configMap.apiVersion = Facultatif. Retirer les zones pour créer la ressource ConfigMap lorsque la ressource ConfigMap requise existe déjà.
description.createChannel.configMap.metadata.name = Obligatoire. Nom de la ressource ConfigMap à créer.
description.createChannel.configMap.metadata.namespace = Obligatoire. Ressource d'espace de nom à utiliser pour la ressource ConfigMap. L'espace de nom doit être le même que celui utilisé pour le canal qui utilise la ressource ConfigMap.
description.createChannel.metadata.name = Obligatoire. Nom de la ressource d'espace de nom de canal à créer.
description.createChannel.metadata.namespace = Obligatoire. Ressource d'espace de nom à utiliser pour le canal.
description.createChannel.specNamespace.gates.annotations = Facultatif. Annotations qu'un élément déployable doit comporter pour être promu vers le canal. Si aucune annotation n'est obligatoire, tout élément déployable ajouté à l'espace de nom de canal est promu.
description.createChannel.specNamespace.pathname = Facultatif. Chemin d'accès à l'espace de nom qui inclut le canal.
description.createChannel.specNamespace.sourceNamespaces = Facultatif. Identifie l'espace de nom dans lequel le contrôleur de canaux recherche des éléments déployables nouveaux ou mis à jour à extraire et promouvoir sur le canal. L'espace de nom doit être sur le cluster concentrateur.
description.createChannel.specHelmRepo.pathname = Obligatoire. Chemin d'URL du référentiel Helm.
description.createChannel.specHelmRepo.configRef.name = Facultatif. Nom de la ressource ConfigMap à utiliser pour contrôler l'acceptation de certificats non dignes de confiance.
description.createChannel.specObjectBucket.pathname = Obligatoire. Chemin d'URL du conteneur d'objets.
description.createChannel.specObjectBucket.secretRef.name = Facultatif. Nom de la ressource de secret incluant les données d'identification pour l'accès au conteneur d'objets. La ressource doit se trouver dans l'espace de nom du canal.
description.createChannel.specObjectBucket.gates.annotations = Facultatif. Annotations qu'un élément déployable doit comporter pour être promu vers le canal. Si aucune annotation n'est obligatoire, tout élément déployable ajouté à la source du canal est promu.
description.createChannel.specGitRepo.pathname = Obligatoire. URL HTTPS du référentiel GitHub.
