description.title.deploymentHighlightsTerminology.channels = Canaux
description.title.deploymentHighlightsTerminology.channelsSummary = Les canaux pointent vers des référentiels dans lesquels les ressources Kubernetes sont stockées, telles qu'un espace de nom, un conteneur d'objets ou un référentiel Helm. Les canaux utilisent des ressources déployables pour représenter les ressources Kubernetes stockées et les chartes Helm.
description.title.deploymentHighlightsTerminology.channelGateConditions = Entrée et conditions de canal
description.title.deploymentHighlightsTerminology.channelGateConditionsSummary = Chaque canal comporte certaines conditions d'entrée auxquelles un canal de ressource doit se conformer pour être déployé sur ces canaux. Si la ressource ne répond pas à toutes les conditions requises, son état initial est "en attente" jusqu'à ce que d'autres conditions de ressource soient ajoutées.
description.title.deploymentHighlightsTerminology.deployables = Eléments déployables
description.title.deploymentHighlightsTerminology.deployablesSummary = Les éléments déployables sont des ressources Kubernetes contenant des modèles qui encapsulent d'autres ressources Kubernetes à déployer. Ils sont également utilisés pour représenter des chartes Helm.
description.title.deploymentHighlightsTerminology.deploymentConditions = Conditions de ressource
description.title.deploymentHighlightsTerminology.deploymentConditionsSummary = Des conditions de ressource peuvent être ajoutées manuellement ou de manière automatisée en fonction du résultat des événements. Lorsqu'une ressource répond à toutes les conditions requises par une entrée de canal, elle est déployée sur ce canal.
description.title.deploymentHighlightsTerminology.docsLink = Voir la documentation
description.title.deploymentHighlightsTerminology.placementRules = Règles de placement
description.title.deploymentHighlightsTerminology.placementRulesSummary = Les règles de placement définissent les clusters cible dans lesquels les abonnements sont distribués.
description.title.deploymentHighlightsTerminology.subscriptions = Abonnements
description.title.deploymentHighlightsTerminology.subscriptionsSummary = Les abonnements identifient des éléments déployables dans des canaux à l'aide d'annotations, de libellés et de versions. Ensuite, l'abonnement place les éléments déployables (modèle ou charte Helm référencée) sur les clusters cible abonnés.
