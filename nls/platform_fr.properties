welcome.label = Bienvenue dans IBM Multicloud Manager
welcome.heading = Bienvenue dans
welcome.mcm = IBM Multicloud Manager
welcome.paragraph.mcm.title = Opérations et visibilité multi-cluster
welcome.paragraph.mcm.description = IBM Multicloud Manager permet d'effectuer des requêtes parallèles sur plusieurs clusters et d'agréger ces informations selon différents critères. Ces informations sont complétées par des vues de trafic de pod en temps quasi réel, à l'aide de WeaveScope, ce qui permet de comprendre de quelle façon les pods communiquent entre eux. Grâce à IBM Multicloud Manager, vous obtenez des vues enrichies décrivant le mode de fonctionnement des clusters dans l'environnement. Vous pouvez consulter des tableaux de bord d'informations agrégées sur plusieurs clusters, afficher la topologie des ressources au sein de ces clusters ou accéder aux consoles de clusters individuels pour obtenir des vues plus détaillées.
welcome.paragraph.example.title = Voici quelques exemples d'utilisation d'IBM Multicloud Manager :
welcome.paragraph.example.description = Affichez l'état de santé de tous les clusters d'une région donnée. Déterminez le nombre de noeuds hors service sur l'ensemble des clusters. Affichez les pods d'un espace de nom donné sur l'ensemble des clusters de développement. Affichez tous les pods en échec pour un centre de données spécifique.

