description.createApplication.name.resource = Obligatoire. Nom de la ressource d'espace de nom d'application à créer.
description.createApplication.spec.componentKinds = Facultatif. Liste des types de ressources à associer à l'application.
description.createApplication.spec.selector.matchExpressions = Facultatif. Sélecteurs de libellé pour associer d'autres ressources Kubernetes à l'application.
