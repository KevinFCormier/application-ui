description.createSubscription.metadata.name = Obligatoire. Nom de la ressource d'abonnement à créer.
description.createSubscription.metadata.namespace = Obligatoire. Ressource d'espace de nom à utiliser pour l'abonnement.
description.createSubscription.namespace.resource = Facultatif. Retirer les zones pour créer la ressource d'espace d'abonnement lorsque la ressource d'espace de nom requise existe déjà.
