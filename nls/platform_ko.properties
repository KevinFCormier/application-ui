description.title.deploymentHighlightsTerminology.channelsSummary = 채널은 네임스페이스, 오브젝트 저장소 또는 Helm 저장소 같이 Kubernetes 리소스가 저장된 저장소를 가리킵니다. 채널은 저장된 Kubernetes 리소스 및 Helm 차트를 나타내기 위해 배치 가능한 리소스를 사용합니다.
description.title.deploymentHighlightsTerminology.channelGateConditions = 채널 게이트 및 조건
description.title.deploymentHighlightsTerminology.channelGateConditionsSummary = 각 채널에는 해당 채널에 배치되기 위해 리소스 채널이 충족해야 하는 특정 게이트 조건이 있습니다. 리소스에 필요한 모든 조건이 누락된 경우 추가 리소스 조건이 추가될 때까지 처음에는 "보류 중"으로 표시됩니다.
description.title.deploymentHighlightsTerminology.deployables = 배치 가능 항목
description.title.deploymentHighlightsTerminology.deployablesSummary = 배치 가능 항목은 배치할 다른 Kubernetes 리소스를 줄 바꾸기하는 템플리트가 포함된 Kubernetes 리소스입니다. 이는 Helm 차트를 나타내는 데도 사용됩니다.
description.title.deploymentHighlightsTerminology.deploymentConditions = 리소스 조건
description.title.deploymentHighlightsTerminology.deploymentConditionsSummary = 리소스 조건은 수동으로 추가하거나 이벤트 결과를 기반으로 자동화할 수 있습니다. 리소스에 채널 게이트에 필요한 모든 조건이 있으면 해당 채널에 배치됩니다.
description.title.deploymentHighlightsTerminology.docsLink = 문서 보기
description.title.deploymentHighlightsTerminology.placementRules = 배치 규칙
description.title.deploymentHighlightsTerminology.placementRulesSummary = 배치 규칙은 구독이 전달되는 대상 클러스터를 저장합니다.
description.title.deploymentHighlightsTerminology.subscriptions = 구독
description.title.deploymentHighlightsTerminology.subscriptionsSummary = 구독은 어노테이션, 레이블 및 버전을 사용하여 채널 내에서 배치 가능 항목을 식별합니다. 그런 다음 구독은 구독된 대상 클러스터에 배치 가능 항목(템플리트 또는 참조되는 Helm 차트)을 배치합니다.
