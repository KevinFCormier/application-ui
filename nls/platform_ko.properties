welcome.label = IBM Multicloud Manager 시작
welcome.heading = 시작:
welcome.mcm = IBM Multicloud Manager
welcome.paragraph.mcm.title = 다중 클러스터 오퍼레이션 및 가시성
welcome.paragraph.mcm.description = IBM Multicloud Manager는 여러 클러스터에 대한 병렬 조회를 수행하고 이러한 정보를 다양한 기준으로 집계하는 수단을 제공합니다. 이 정보는 WeaveScope를 사용해 얻을 수 있는, 실시간에 가까운 팟(Pod) 트래픽 보기로 보강되어 여러 팟(Pod)이 서로 어떻게 통신하고 있는지 알려줍니다. IBM Multicloud Manager를 사용하면 환경 내에서 각 클러스터가 어떻게 작동하고 있는지에 대해 풍부한 정보를 얻을 수 있습니다. 사용자는 여러 클러스터에서 집계된 정보에 대한 대시보드를 보고, 이러한 클러스터에 있는 리소스의 토폴로지를 보고, 개별 클러스터 콘솔로 이동하여 더 자세한 보기를 볼 수 있습니다.
welcome.paragraph.example.title = IBM Multicloud Manager 사용 예는 다음과 같습니다.
welcome.paragraph.example.description = 특정 지역에 있는 모든 클러스터의 상태를 봅니다. 모든 클러스터에서 작동 중지 상태인 노드의 수를 파악합니다. 모든 개발 클러스터에서 특정 네임스페이스의 팟(Pod)을 봅니다. 특정 데이터 센터에서 장애가 발생한 모든 팟(Pod)을 봅니다.

welcome.box.one.title = IBM Multicloud Manager 사용 시작
welcome.box.one.description = 시작할 준비가 되셨습니까? 참조 링크를 확인하고 IBM Multicloud Manager를 둘러보십시오.
welcome.box.one.bullet.one = Kubernetes를 처음 사용해 보십니까? 컨테이너 시스템에 대한 기본 정보를 알아보십시오.
welcome.box.one.bullet.one.link = Kubernetes
