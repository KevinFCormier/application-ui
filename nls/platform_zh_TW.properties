description.title.deploymentHighlightsTerminology.channelsSummary = 通道指向儲存 Kubernetes 資源所在的儲存庫，例如名稱空間、物件儲存庫或 Helm 儲存庫。通道使用可部署的資源，代表所儲存的 Kubernetes 資源及 Helm Chart。
description.title.deploymentHighlightsTerminology.channelGateConditions = 通道閘道及條件
description.title.deploymentHighlightsTerminology.channelGateConditionsSummary = 每一個通道都有特定的閘道條件，資源通道必須符合該條件才能部署到這類的通道。如果資源遺漏所有的必要條件，則它一開始會顯示為「擱置」，直到新增了更多資源條件為止。
description.title.deploymentHighlightsTerminology.deployables = 可部署項目
description.title.deploymentHighlightsTerminology.deployablesSummary = 可部署項目是 Kubernetes 資源，包含覆蓋要部署之其他 Kubernetes 資源的範本。它們也用來代表 Helm Chart。
description.title.deploymentHighlightsTerminology.deploymentConditions = 資源條件
description.title.deploymentHighlightsTerminology.deploymentConditionsSummary = 可以根據事件結果來手動或自動新增資源條件。當資源具備了通道閘道所需的所有條件時，它就會被部署到這類的通道。
