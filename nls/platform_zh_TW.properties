welcome.label = 歡迎使用 IBM Multicloud Manager
welcome.heading = 歡迎使用
welcome.mcm = IBM Multicloud Manager
welcome.paragraph.mcm.title = 多叢集作業可見性
welcome.paragraph.mcm.description = IBM Multicloud Manager 提供方式，可針對多個叢集執行平行查詢以及依各種準則來聚集該資訊。系統會使用 WeaveScope（能夠瞭解 Pod 如何交互通訊），以近乎即時的 Pod 資料流量視圖來擴增這項資訊。使用 IBM Multicloud Manager，您可以擁有叢集如何在環境內運作的多樣化視圖。您可以查看跨多個叢集所聚集資訊的儀表板、檢視那些叢集內資源的拓蹼，或是導覽到個別的叢集主控台中以取得更詳細的視圖。
welcome.paragraph.example.title = 以下是 IBM Multicloud Manager 用法的範例
welcome.paragraph.example.description = 檢視給定區域中所有叢集的性能。瞭解所有叢集中有多少節點已關閉。檢視所有開發叢集中某給定名稱空間中的 Pod。查看特定資料中心中的所有失敗的 Pod。

