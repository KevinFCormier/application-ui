description.title.deploymentHighlightsTerminology.placementRulesSummary = 放置規則會定義遞送訂閱所在的目標叢集。
description.title.deploymentHighlightsTerminology.subscriptions = 訂閱
description.title.deploymentHighlightsTerminology.subscriptionsSummary = 訂閱透過使用註釋、標籤及版本，識別通道內的可部署項目。然後，訂閱將可部署項目（範本或參照的 Helm Chart）放置在已訂閱的目標叢集上。
