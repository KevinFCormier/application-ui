description.createApplication.apiVersion = 必要項目。將該值設為 app.k8s.io/v1beta1。
description.createApplication.kind = 必要項目。將該值設為「應用程式」，以指出資源在應用程式資源中。
description.createApplication.metadata.name = 必要項目。要建立之應用程式資源的名稱。
description.createApplication.metadata.namespace = 必要項目。要用於應用程式的名稱空間資源。
description.createApplication.namespace.resource = 選用。必要的名稱空間資源已存在時，移除用來建立應用程式名稱空間資源的欄位。
description.createApplication.name.resource = 必要項目。要建立之應用程式名稱空間資源的名稱。
description.createApplication.spec.componentKinds = 選用。要與應用程式相關聯的資源類型清單。
description.createApplication.spec.selector.matchExpressions = 選用。用來關聯其他 Kubernetes 資源與應用程式的標籤選取器。
description.createApplication.spec.selector.matchExpressions.key = 必要項目。資源需要符合的 Kubernetes 標籤金鑰。
description.createApplication.spec.selector.matchExpressions.key.values = 必要項目。資源需要符合的 Kubernetes 標籤值。
description.createChannel.apiVersion = 必要項目。將該值設為 app.ibm.com/v1alpha1。
description.createChannel.kind = 必要項目。將該值設為「通道」，以指出資源是通道。
description.createChannel.metadata.name = 必要項目。通道的名稱。
description.createChannel.metadata.namespace = 必要項目。通道的名稱空間。
description.createChannel.namespace.resource = 選用。如果已存在一個名稱空間資源，則移除。
description.createChannel.name.resource = 必要項目。用來識別名稱空間的名稱。
description.createChannel.spec.sourceNamespaces = 選用。識別通道控制器針對新的或更新的可部署項目進行監視的名稱空間，從而擷取及升級至通道。對於名稱空間通道，名稱空間必須位於中心叢集上。
description.createChannel.spec.type = 必要項目。通道類型。支援的類型是：Namespace、HelmRepo 及 ObjectBucket
description.createChannel.spec.pathname = HelmRepo 及 ObjectBucket 通道的必要項目。對於 HelmRepo 通道，將該值設為 Helm 儲存庫的 URL。對於 ObejctBucket 通道，將該值設為物件儲存庫的 URL。對於「名稱空間」通道，將該值設為包括通道的名稱空間。
description.createChannel.spec.gates = 選用。定義在通道內升級可部署項目的需求。如果未設定任何需求，則所有新增至通道名稱空間或來源的可部署項目會升級至通道。
description.createChannel.spec.gates.annotations = 選用。通道的註釋。可部署項目必須將相符的註釋包括在通道中。
description.createChannel.spec.labels = 選用。通道的標籤。
description.createSubscription.apiVersion = 必要項目。將該值設為 app.ibm.com/v1alpha1。
description.createSubscription.kind = 必要項目。將該值設為「訂閱」，以指出資源是訂閱。
description.createSubscription.metadata.name = 必要項目。要建立之訂閱資源的名稱。
description.createSubscription.metadata.namespace = 必要項目。要用於訂閱的名稱空間資源。
description.createSubscription.namespace.resource = 選用。必要的名稱空間資源已存在時，移除用來建立訂閱名稱空間資源的欄位。
description.createSubscription.name.resource = 必要項目。要建立之訂閱名稱空間資源的名稱。
description.createSubscription.spec.channel = 必要項目。要用於訂閱之通道的名稱空間/名稱。
description.createSubscription.spec.placement.placementRef = 選用。如果您不想要訂閱立即啟動，則移除 'placementRef' 分支。
description.createSubscription.spec.placement.placementRef.name = 必要項目。要用於訂閱之放置規則的名稱。
description.createSubscription.spec.placement.placementRef.kind = 選用項目，但在使用放置規則時為必要項目。將該值設為 PlacementRule，以指出放置規則用於使用訂閱進行部署。
description.createPlacementRule.apiVersion = 必要項目。將該值設為 app.ibm.com/v1alpha1。
description.createPlacementRule.kind = 必要項目。將該值設為 PlacementRule，以指出資源是放置規則。
description.createPlacementRule.metadata.name = 必要項目。用來識別放置規則的名稱。
description.createPlacementRule.metadata.namespace = 必要項目。放置規則的名稱空間。必須符合參照此放置規則之訂閱的名稱空間。
description.createPlacementRule.spec.clusterLabels.matchLabels = 選用。針對目標叢集必須存在的標籤。
description.createPlacementRule.spec.clusterReplicas = 選用。要建立之抄本的數目。
