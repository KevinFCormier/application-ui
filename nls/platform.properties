welcome.heading = Welcome to
welcome.icp = IBM Cloud Private
welcome.paragraph.platform.title = The Platform:
welcome.paragraph.platform.description = The core platform is built on Kubernetes, a container orchestration platform that works across private, dedicated, and public clouds and can integrate open source application runtimes, Helm charts, and other apps in its containers.
welcome.paragraph.catalog.title = The Catalog:
welcome.paragraph.catalog.description = You can discover new services to use in your applications and quickly deploy trusted IBM middleware to your private cloud from the catalog.
welcome.paragraph.cloud.title = Managing your cloud:
welcome.paragraph.cloud.description = A core set of management services for the application runtime frameworks and the applications that you develop is included as part of the platform. These management services include logging, monitoring, access control, and event management. You can integrate these tools with other enterprise management service instances so that you access all of your management tools from one location.
