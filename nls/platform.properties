formtip.common.name = The name of this resource.
formtip.common.namespace = The namespace to assign this resource.
formtip.common.replicas = The number of pods to create for this resource.
formtip.common.label = Labels are used to assign a resource an identifier that is based on the semantic attributes.
formtip.common.matchLabel = Match Labels will search for other resources by their labels and will bind this configuration to those resources.
formtip.common.cs.name = The name that is used to identify the container within your pod.
formtip.common.cs.image = The path to the image in the registry.
formtip.common.cs.imagePullPolicy = The pull policy that is used to identify when and how often the image is pulled from the registry. {0}{0} {1}If not present{2} - The image is only pulled if it does not already exist locally. {0} {1}Always{2} - The image is pulled each time the container is started. {0} {1}Never{2} - The image is never pulled.
formtip.common.cs.imagePullSecret = The name of the secret that contains the credentials to access your registry.
formtip.common.cs.command = The container commands that are run by the parent pod.
formtip.common.cs.argument = The arguments that are passed to the container commands.
formtip.common.cs.containerNetwork = When set to Host, the pod uses the node network namespace.
formtip.common.cs.resourceLimit = If resource limits are not specified, your containers can use unlimited cluster resources.
formtip.common.cs.privileged =  Processes within the container get almost the same privileges that are available to processes outside a container.
formtip.common.cs.protocol = The communication protocol to use for this port.
formtip.common.cs.containerPort = The ports to expose on the container.
formtip.common.vol.name = The name of the volume.
formtip.common.vol.volume = The associated Persistent Volume Claim.
formtip.common.vol.path = The path to the volume.
formtip.common.env = The environment variables for the containers that are running inside your pod.
formtip.common.node = This resource creates pods on nodes that have a label that matches.
formtip.daemonset.updateStrategy = Controls how DaemonSet pods are updated. Choose OnDelete for manual updates, or RollingUpdate for automatic updates after a DaemonSet template is updated.
formtip.job.parallelism = The requested number of pods to be running at any instant.
formtip.job.completions = When specified, each Pod created by the Job controller has an identical specification with the same command line, image, and environment variables.
formtip.job.restartPolicy = Controls when a container restarts in the event of a container or pod failure. {0}{0} {1}OnFailure{2} - restarts the container upon a non-zero exit code. {0} {1}Never{2} - does not restart the container, regardless of exit code.
formtip.cronjob.schedule = The scheduled time for jobs to be created and executed. The schedule is in a Cron format string, (example: 0 * * * * or @hourly).
formtip.cronjob.deadline = The deadline (in seconds) for a job to start if it fails to start at a scheduled time.
formtip.cronjob.concurrency = Specification for handling concurrent executions of a job that is created by this CronJob. {0}{0} {1}Allow{2} - allows jobs to run concurrently. {0} {1}Forbid{2} - prevents jobs from running concurrently and skips the next run if the previous run has not completed. {0} {1}Replace{2} - cancels and replaces the current job with a new one.
formtip.statefulset.serviceName = The Service you want to bind this StatefulSet to.
formtip.replicaset.selectors.matchExpression.key = Match Expressions will search for other resources by their assigned labels that match the designated criteria. Key correlates with the label property.
formtip.replicaset.selectors.matchExpression.operator = Valid operators include: {0}In, NotIn, Exists, and DoesNotExist.
formtip.replicaset.selectors.matchExpression.value = The values assigned to resource label properties. Values can be entered as a comma-separated list and must be entered if an In or NotIn operator is set.
formtip.service.type = {1}Cluster IP{2} - the default type and only allows this service to be accessible from within the cluster. {0} {1}NodePort{2} - exposes this service on each node IP at a static port.
formtip.service.clusterIP = Used to choose and specify your own cluster IP address.
formtip.service.sessionAffinity = Determines which backend pod to use. ClientIP enables Client-IP based session affinity.
formtip.service.ports.name = The name to assign this port.
formtip.service.ports.port = The port other pods use to access this Service.
formtip.service.ports.targetPort = The port that the container accepts traffic on. Defaults to the value of Port.
formtip.service.selectors = The set of pods to be targeted by this Service by a matching label selector.
formtip.ingress.serviceName = The name to provide this backend. Ingress traffic is sent directly to endpoints matching a backend.
formtip.ingress.servicePort = The desired port of this backend.
formtip.ingress.annotations = Additional specifications to customize this Ingress.
formtip.ingress.rules.hostName = The desired host for this HTTP rule. The host and path must match an incoming request before the loadbalancer directs traffic to the backend.
formtip.ingress.rules.serviceName = The associated backend service name.
formtip.ingress.rules.servicePort = The associated backend service port.
formtip.ingress.rules.path = The path for this HTTP rule. The host and path must match an incoming request before the loadbalancer directs traffic to the backend.
formtip.configmap.name = The configuration data to be used for your ConfigMap.
formtip.policy.scaleTarget = The resource to apply this Scaling Policy towards.
formtip.policy.minReplicas = The minimum number of replicated pods to be maintained.
formtip.policy.maxReplicas = The maximum number of replicated pods to be maintained.
formtip.policy.targetCPU = The desired average CPU utilization across all pods (by percentage value).
formtip.secret.type = Declared to provide type information to system components that work with secrets.
formtip.secret.annotations = Arbitrary, non-identifying metadata that can be retrieved by external tools and libraries.
formtip.secret.data = The sensitive data to be stored within this secret.
formtip.network.applyTo = The pod to apply this Network Policy towards.
formtip.network.ports.port = Allows incoming traffic from a matching port.
formtip.network.from.pod = Allows incoming traffic from a pod with a matching label.
formtip.network.from.namespace = Allows incoming traffic from a matching namespace.
formtip.pv.storageClass = The Storage Class to assign this Persistent Volume to.
formtip.pv.capacity = The storage size for this Persistent Volume.
formtip.pv.accessMode = {1}ReadWriteOnce{2} - The volume will mount as read-write by a single node. {0} {1}ReadOnlyMany{2} - The volume will mount as read-only by multiple nodes. {0} {1}ReadWriteMany{2} - The volume will mount as read-write by multiple nodes.
formtip.pv.reclaimPolicy = {1}Retain{2} - Manually reclaim. {0} {1}Recycle{2} - Basic scrub (rm -rf /thevolume/*). {0} {1}Delete{2} - The associated storage asset is deleted.
formtip.pv.storageType = The storage type plugin to utilize for this Persistent Volume.
formtip.pv.params = The configuration to apply to this Persistent Volume. {0}{0} Required parameters by type: {0} {1}NFS{2} - server, path {0} {1}Host Path{2} - path {0} {1}Gluster FS{2} - endpoints, path {0} {1}vSphere{2} - volumePath
formtip.pvc.storageRequest = The storage size to request for this claim.
formtip.pvc.selectorLabel = Apply this Persistent Volume Claim to a volume with a matching label.
formtip.auth.name = A unique name for the LDAP connection. {0}{0} Special characters that are allowed: - _
formtip.auth.type = The type of LDAP directory that you are connecting to.
formtip.auth.url = The LDAP directory domain name or IP address, and the LDAP port number. {0}{0} {1}LDAP{2} - the domain name must begin with ldap://. {0} {1}LDAPS{2} - the domain name must begin with ldaps://.
formtip.auth.basedn = The distinguished name of the search base. {0}{0} Example: dc\u003Dabc, dc\u003Dcom. {0}{0} Special characters that are allowed: = . , -
formtip.auth.binddn = The user who is allowed to search the base DN. {0}{0} Example: cn\u003Dadmin, dc\u003Dabc, dc\u003Dcom. {0}{0} If no user is specified in the Bind DN parameter, the LDAP connection is established without authentication. {0}{0} Special characters that are allowed: white space, = . , -
formtip.auth.adminpw = The password of the user who is mentioned in the Bind DN. This parameter is not required if you do not specify a user in the bind DN.
formtip.auth.groupFilter = The filter clause for searching groups. {0}{0} Special characters that are allowed: white space, = \u003B . , & % () {} <> |
formtip.auth.groupIDMap = The filter to map a group name to an LDAP entry. {0}{0} Special characters that are allowed: white space, * : = \u003B . , & % () {}
formtip.auth.groupMemberIDMap = The filter to map a user to a group. {0}{0} Special characters that are allowed: white space, * : = \u003B . , & % () {}
formtip.auth.userFilter = The filter clause for searching users. {0}{0} Special characters that are allowed: white space, = \u003B . , & % () {} <> |
formtip.auth.userIDMap = The filter to map a user name to an LDAP entry. {0}{0} Special characters that are allowed: white space, * : = \u003B . , & % () {}
formtip.namespace = The name to assign this namespace.
formtip.podsecurity.privileged = Privileged mode grants pod containers almost the same level of access as processes running on the host.
formtip.podsecurity.hostNetwork = Allows pods to share the node network namespace.
formtip.podsecurity.hostPID = Allows pod containers to share the host process ID namespace.
formtip.podsecurity.hostIPC = Allows pod containers to share the host IPC namespace.
formtip.podsecurity.rorfs = Requires containers to run with a read-only root filesystem.
formtip.podsecurity.hostPorts = The range of ports that are allowed in the host network namespace.
formtip.podsecurity.volfs.volume = The allowed volume types.
formtip.podsecurity.volfs.fsGroup = Controls the supplemental group that is applied to some volumes. {0} {1}Must run as{2} - Requires at least one range to be provided. {0} {1}Run as any{2} - Allows any fsGroup ID to be specified.
formtip.podsecurity.user = Controls what user ID containers run as. {0} {1}Run as any{2} - Allows any runAsUser to be specified. {0} {1}Must run as non root{2} - Requires the pod to be submitted with a non-zero runAsUser or have the USER directive specified in the image. {0} {1}Must run as{2} - Requires at least one range to be specified.
formtip.podsecurity.group = Controls what group IDs the containers will add. {0} {1}Run as any{2} - Allows any supplementalGroups to be specified. {0} {1}Must run as{2} - Requires at least one range to be specified.
formtip.podsecurity.selinux = Controls the Security-Enhanced Linux context of the container. {0} {1}Must run as{2} - Requires configuration for seLinuxOptions. {0} {1}Run as any{2} - Allows any seLinuxOptions to be specified.
formtip.podsecurity.capability.default = The capabilities to add to containers by default.
formtip.podsecurity.capability.drop = The capabilities that are required to be dropped from the container.
formtip.podsecurity.capability.allowed = The capabilities that are approved to be added to the container.
