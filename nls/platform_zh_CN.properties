description.createApplication.apiVersion = 必需。将值设置为 app.k8s.io/v1beta1。
description.createApplication.kind = 必需。将值设置为 Application 以指示资源是应用程序资源。
description.createApplication.metadata.name = 必需。要创建的应用程序资源的名称。
description.createApplication.metadata.namespace = 必需。用于应用程序的名称空间资源。
description.createApplication.namespace.resource = 可选。在必需的名称空间资源已存在时移除字段以供创建应用程序名称空间资源。
description.createApplication.name.resource = 必需。要创建的应用程序名称空间资源的名称。
description.createApplication.spec.componentKinds = 可选。要与应用程序相关联的资源种类的列表。
description.createApplication.spec.selector.matchExpressions = 可选。用于将其他 Kubernetes 资源与应用程序相关联的标签选择器。
description.createApplication.spec.selector.matchExpressions.key = 必需。资源需要匹配的 Kubernetes 标签键。
description.createApplication.spec.selector.matchExpressions.key.values = 必需。资源需要匹配的 Kubernetes 标签值。
description.createChannel.apiVersion = 必需。将值设置为 app.ibm.com/v1alpha1。
description.createChannel.kind = 必需。将值设置为 Channel 以指示资源是通道。
description.createChannel.metadata.name = 必需。通道的名称。
description.createChannel.metadata.namespace = 必需。通道的名称空间。
description.createChannel.namespace.resource = 可选。如果一个名称空间资源已存在，那么移除名称空间资源。
description.createChannel.name.resource = 必需。用于标识名称空间的名称。
description.createChannel.spec.sourceNamespaces = 可选。标识通道控制器监视的名称空间，用于查找新的或更新的可部署项来检索和升级至通道。对于 Namespace 通道，名称空间必须位于主数据中心集群上。
description.createChannel.spec.type = 必需。通道类型。受支持的类型为：Namespace、HelmRepo 和 ObjectBucket
description.createChannel.spec.pathname = HelmRepo 和 ObjectBucket 通道必需。对于 HelmRepo 通道，将值设置为 Helm 存储库的 URL。对于 ObejctBucket 通道，将值设置为对象存储器的 URL。对于 Namespace 通道，将值设置为包含通道的名称空间。
description.createChannel.spec.gates = 可选。定义升级通道中的可部署项的需求。如果未设置任何需求，那么添加到通道名称空间或源的任何可部署项都将升级到通道。
description.createChannel.spec.gates.annotations = 可选。通道的注释。可部署项必须具有匹配的注释才能包含在通道中。
description.createChannel.spec.labels = 可选。通道的标签。
description.createSubscription.apiVersion = 必需。将值设置为 app.ibm.com/v1alpha1。
description.createSubscription.kind = 必需。将值设置为 Subscription 以指示资源是预订。
description.createSubscription.metadata.name = 必需。要创建的预订资源的名称。
description.createSubscription.metadata.namespace = 必需。用于预订的名称空间资源。
description.createSubscription.namespace.resource = 可选。在必需的名称空间资源已存在时移除字段以供创建预订名称空间资源。
description.createSubscription.name.resource = 必需。要创建的预订名称空间资源的名称。
description.createSubscription.spec.channel = 必需。预订的通道的名称空间/名称。
description.createSubscription.spec.placement.placementRef = 可选。如果不想要立即激活预订，那么移除“placementRef”分支。
description.createSubscription.spec.placement.placementRef.name = 必需。预订的布置规则的名称。
description.createSubscription.spec.placement.placementRef.kind = 可选，但是使用布置规则时必需。将值设置为 PlacementRule 以指示布置规则用于预订部署。
description.createPlacementRule.apiVersion = 必需。将值设置为 app.ibm.com/v1alpha1。
description.createPlacementRule.kind = 必需。将值设置为 PlacementRule 以指示资源是布置规则。
description.createPlacementRule.metadata.name = 必需。用于标识布置规则的名称。
description.createPlacementRule.metadata.namespace = 必需。布置规则的名称空间。必须匹配引用此布置规则的预订的名称空间。
description.createPlacementRule.spec.clusterLabels.matchLabels = 可选。对于目标集群必须存在的标签。
description.createPlacementRule.spec.clusterReplicas = 可选。要创建的副本数量。
