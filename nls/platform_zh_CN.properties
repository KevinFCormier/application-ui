welcome.label = 欢迎使用 IBM Multicloud Manager
welcome.heading = 欢迎使用
welcome.mcm = IBM Multicloud Manager
welcome.paragraph.mcm.title = 多集群操作和可视性
welcome.paragraph.mcm.description = IBM Multicloud Manager 能够针对多个集群执行并行查询，并通过各种条件聚集该信息。通过使用 WeaveScope，这些信息以近乎实时的 Pod 流量视图进行扩充，这有助于了解 Pod 间的通信情况。使用 IBM Multicloud Manager，您可以详细查看环境中集群的工作情况。您可以跨多个集群查看聚集信息仪表板，查看这些集群中的资源拓扑，或浏览到各个集群控制台以获取更详细的视图。
welcome.paragraph.example.title = 以下是 IBM Multicloud Manager 用法示例：
welcome.paragraph.example.description = 查看给定区域中所有集群的运行状况。了解所有集群中已关闭的节点数目。查看所有开发集群中给定名称空间中的 Pod。查看特定数据中心中所有失败的 Pod。

