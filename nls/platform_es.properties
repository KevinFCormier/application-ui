description.title.deploymentHighlightsTerminology.channels = Canales
description.title.deploymentHighlightsTerminology.channelsSummary = Los canales apuntan a los repositorios donde se almacenan los recursos de Kubernetes, tal como un espacio de nombres, almacén de objetos o repositorio de Helm. Los canales utilizan recursos desplegados para representar los recursos de Kubernetes y las gráficas de Helm.
description.title.deploymentHighlightsTerminology.channelGateConditions = Puerta del canal y condiciones
description.title.deploymentHighlightsTerminology.channelGateConditionsSummary = Cada canal tiene determinadas condiciones de puerta que debe cumplir un canal de recursos para poder desplegarse en dicho canal. Si el recurso no cumple con todas las condiciones necesarias, inicialmente, se mostrará como "pendiente" hasta que se añadan más condiciones de recurso.
description.title.deploymentHighlightsTerminology.deployables = Desplegables
description.title.deploymentHighlightsTerminology.deployablesSummary = Los desplegables son recursos de Kubernetes que contienen plantillas que encapsulan otros recursos de Kubernetes que se han de desplegar. También se utilizan para representar gráficas Helm.
description.title.deploymentHighlightsTerminology.deploymentConditions = Condiciones del recurso
description.title.deploymentHighlightsTerminology.deploymentConditionsSummary = Las condiciones del recurso se pueden añadir manualmente o de forma automatizada basándose en el resultado de los eventos. Cuando un recurso tiene todas las condiciones que requiere una puerta de canal, se desplegará en dicho canal.
description.title.deploymentHighlightsTerminology.docsLink = Ver documentación
description.title.deploymentHighlightsTerminology.placementRules = Reglas de colocación
description.title.deploymentHighlightsTerminology.placementRulesSummary = Las reglas de colocación definen los clústeres de destino donde se entregarán las suscripciones.
description.title.deploymentHighlightsTerminology.subscriptions = Suscripciones
description.title.deploymentHighlightsTerminology.subscriptionsSummary = Las suscripciones identifican a los desplegables incluidos en los canales utilizando anotaciones, etiquetas y versiones. A continuación, la suscripción coloca los desplegables (plantilla o gráfica Helm de referencia) en los clústeres de destino suscritos.
