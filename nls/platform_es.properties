welcome.label = Bienvenido a IBM Multicloud Manager
welcome.heading = Bienvenido a
welcome.mcm = IBM Multicloud Manager
welcome.paragraph.mcm.title = Operaciones multiclúster y visibilidad
welcome.paragraph.mcm.description = IBM Multicloud Manager proporciona una forma de realizar consultas paralelas en varios clústeres y de agregar esa información según diversos criterios. Esta información la aumentan vistas de tráfico de pod en tiempo casi real, mediante WeaveScope, que permite comprender cómo se intercomunican los pods. Mediante IBM Multicloud Manager, puede tener vistas completas de cómo los clústeres operan en el entorno. Puede ver los paneles de control de la información agregada de varios clústeres, ver la topología de recursos de estos clústeres, o navegar por las consolas de clústeres individuales para ver vistas más detalladas.
welcome.paragraph.example.title = A continuación se muestran algunos ejemplos de uso de IBM Multicloud Manager:
welcome.paragraph.example.description = Vea el estado de todos los clústeres de una región determinada. Sepa cuántos nodos están inactivos en todos los clústeres. Vea los pods de un espacio de nombres determinado en todos los clústeres de desarrollo. Consulte todos los pods fallidos de un centro de datos específico.

