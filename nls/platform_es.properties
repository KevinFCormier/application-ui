description.createApplication.apiVersion = Necesario. Defina este valor en app.k8s.io/v1beta1.
description.createApplication.kind = Necesario. Defina el valor en Aplicación para indicar que el recurso es un recurso de aplicación.
description.createApplication.metadata.name = Necesario. El nombre del recurso de aplicación a crear.
description.createApplication.metadata.namespace = Necesario. El recurso de espacio de nombres para la aplicación.
description.createApplication.namespace.resource = Opcional. Elimine los campos para crear el recurso de espacio de nombres de aplicación cuando dicho recurso de espacio de nombres necesario ya existe.
description.createApplication.name.resource = Necesario. El nombre del recurso de espacio de nombres de aplicación a crear.
description.createApplication.spec.componentKinds = Opcional. La lisa de los tipos de recursos que se han de asociar con la aplicación.
description.createApplication.spec.selector.matchExpressions = Opcional. Selectores de etiqueta para asociar otros recursos de Kubernetes con la aplicación.
description.createApplication.spec.selector.matchExpressions.key = Necesario. La clave de etiqueta de Kubernetes que un recurso necesita para coincidir.
description.createApplication.spec.selector.matchExpressions.key.values = Necesario. Los valores de etiqueta de Kubernetes que un recurso necesita para coincidir.
description.createChannel.namespace.apiVersion = Opcional. Elimine los campos para crear el recurso de espacio de nombres de canal cuando el recurso de espacio de nombres necesario ya existe.
description.createChannel.namespace.metadata.name = Necesario. El nombre del recurso de espacio de nombres de canal que se ha de crear.
description.createChannel.configMap.apiVersion = Opcional. Elimine los campos para crear el recurso ConfigMap cuando el recurso ConfigMap necesario ya existe.
description.createChannel.configMap.metadata.name = Necesario. El nombre de ConfigMap que se ha de crear.
description.createChannel.configMap.metadata.namespace = Necesario. El recurso de espacio de nombres para utilizarlo para ConfigMap. El espacio de nombres debe ser el mismo espacio de nombres que se utiliza para el canal que utiliza ConfigMap.
description.createChannel.metadata.name = Necesario. El nombre del recurso de espacio de nombres de canal que se ha de crear.
description.createChannel.metadata.namespace = Necesario. El recurso de espacio de nombres para utilizarlo para el canal.
description.createChannel.specNamespace.gates.annotations = Opcional. Las anotaciones que debe tener un desplegable para su promoción en el canal. Si no se requieren anotaciones, se promociona cualquier desplegable que se haya añadido al espacio de nombres.
description.createChannel.specNamespace.pathname = Opcional. La vía de acceso del espacio de nombres que incluye el canal.
description.createChannel.specNamespace.sourceNamespaces = Opcional. Identifica el espacio de nombres que supervisa el controlador del canal para que los desplegables nuevos o actualizados recuperen y promocionen el canal. El espacio de nombres debe estar en el clúster del concentrador.
description.createChannel.specHelmRepo.pathname = Necesario. La vía de acceso del URL para el repositorio Helm.
description.createChannel.specHelmRepo.configRef.name = Opcional. El nombre del ConfigMap que se ha de utilizar para controlar la aceptación de certificados no de confianza.
description.createChannel.specObjectBucket.pathname = Necesario. La vía de acceso del URL para el almacén de objetos.
description.createChannel.specObjectBucket.secretRef.name = Opcional. El nombre del recurso de secreto que incluye las credenciales para acceder al almacén de objetos. El recurso debe estar en el espacio de nombres de canal.
description.createChannel.specObjectBucket.gates.annotations = Opcional. Las anotaciones que debe tener un desplegable para su promoción en el canal. Si no se requieren anotaciones, se promociona cualquier desplegable que se haya añadido al origen del canal.
description.createChannel.specGitRepo.pathname = Necesario. La vía de acceso del URL HTTPS para el repositorio GitHub.
description.createSubscription.apiVersion = Necesario. Defina el valor en app.ibm.com/v1alpha1.
description.createSubscription.kind = Necesario. Defina el valor en Suscripción para indicar que el recurso es una suscripción.
description.createSubscription.metadata.name = Necesario. El nombre del recurso de suscripción a crear.
description.createSubscription.metadata.namespace = Necesario. El recurso de espacio de nombres para que lo utilice la suscripción.
description.createSubscription.namespace.resource = Opcional. Elimine los campos para crear el recurso de espacio de nombres de suscripción cuando dicho recurso de espacio de nombres necesario ya existe.
description.createSubscription.name.resource = Necesario. El nombre del recurso de espacio de nombres de suscripción a crear.
description.createSubscription.spec.channel = Necesario. El espacio de nombres/nombre del canal para la suscripción.
description.createSubscription.spec.placement.placementRef = Opcional. Elimine la rama `placementRef` si no desea que la suscripción se active de forma inmediata.
description.createSubscription.spec.placement.placementRef.name = Necesario. Nombre de la regla de colocación para la suscripción.
description.createSubscription.spec.placement.placementRef.kind = Opcional, pero necesario para utilizar una regla de colocación. Establezca el valor en PlacementRule para indicar que se utiliza una regla de colocación para los despliegues con la suscripción.
description.createPlacementRule.apiVersion = Necesario. Defina el valor en app.ibm.com/v1alpha1.
description.createPlacementRule.kind = Necesario. Establezca el valor en PlacementRule para indicar que el recurso es una regla de colocación.
description.createPlacementRule.metadata.name = Necesario. El nombre para identificar la regla de colocación.
description.createPlacementRule.metadata.namespace = Necesario. El espacio de nombres para la regla de colocación. El espacio de nombres debe ser el mismo espacio de nombres que se utiliza para cualquier suscripción que haga referencia a la regla de colocación.
description.createPlacementRule.spec.clusterLabels.matchLabels = Opcional. Las etiquetas deben existir para los clústeres de destino.
description.createPlacementRule.spec.clusterReplicas = Opcional. El número de réplicas que se han de crear.
