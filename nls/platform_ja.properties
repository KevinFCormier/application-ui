description.title.deploymentHighlightsTerminology.channels = チャネル
description.title.deploymentHighlightsTerminology.channelsSummary = チャネルは、リソース・モデルの簡素化やクラスター・アクセスの分離に使用されます。1 つのチャネルにデプロイ可能なもののみが、そのチャネルに属しているクラスターにアクセスできます。 配置規則を使用してクラスターのサブセットをターゲットにできます。
description.title.deploymentHighlightsTerminology.channelGateConditions = チャネル・ゲートおよび条件
description.title.deploymentHighlightsTerminology.channelGateConditionsSummary = 各チャネルには、リソース・チャネルがそういったチャネルにデプロイされるために満たさなければならない特定のゲート条件があります。必要なすべての条件がリソースにない場合、さらなるリソース条件が追加されるまで、最初のうちはそのリソースに「保留中」と表示されます。
description.title.deploymentHighlightsTerminology.deploymentConditions = リソースの条件
description.title.deploymentHighlightsTerminology.deploymentConditionsSummary = リソースの条件は、手動で追加することも、イベント結果に基づいて追加を自動化することもできます。チャネル・ゲートが必要とするすべての条件をリソースが満たすと、そういったチャネルにデプロイされるようになります。
description.title.deploymentHighlightsTerminology.subscriptions = サブスクリプション
description.title.deploymentHighlightsTerminology.subscriptionsSummary = すべてのデプロイ可能は、デプロイするクラスターとチャネルをガイドする一連の定義が必要です。 サブスクリプションには、配置規則（ラベルを介してデプロイできるすべてのクラスターにデプロイ可能を関連付ける）、ランディングチャネル、注釈、およびバージョン（デプロイ可能などのバージョンをデプロイするかを定義する）が含まれます。
