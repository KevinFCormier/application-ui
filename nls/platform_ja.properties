description.createApplication.apiVersion = 必須。 値を app.k8s.io/v1beta1 に設定してください。
description.createApplication.kind = 必須。 リソースがアプリケーション・リソースであることを示すには、値を Application に設定します。
description.createApplication.metadata.name = 必須。 作成するアプリケーション・リソースの名前。
description.createApplication.metadata.namespace = 必須。 アプリケーション用に使用する名前空間リソース。
description.createApplication.namespace.resource = オプション。 必要な名前空間リソースが既に存在する場合、アプリケーション名前空間リソースを作成するためのフィールドを削除してください。
description.createApplication.name.resource = 必須。 作成するアプリケーション名前空間リソースの名前。
description.createApplication.spec.componentKinds = オプション。 アプリケーションと関連付けられるリソースの種類のリスト。
description.createApplication.spec.selector.matchExpressions = オプション。 その他の Kubernetes リソースをアプリケーションに関連付けるためのラベル・セレクター。
description.createApplication.spec.selector.matchExpressions.key = 必須。 リソースが一致する必要がある Kubernetes ラベル鍵。
description.createApplication.spec.selector.matchExpressions.key.values = 必須。 リソースが一致する必要がある Kubernetes ラベル値。
description.createChannel.namespace.apiVersion = オプション。 必要な名前空間リソースが既に存在する場合、チャネル名前空間リソースを作成するためのフィールドを削除してください。
description.createChannel.namespace.metadata.name = 必須。 作成するチャネル名前空間リソースの名前。
description.createChannel.configMap.apiVersion = オプション。 必要な ConfigMap リソースが既に存在する場合、ConfigMap リソースを作成するためのフィールドを削除してください。
description.createChannel.configMap.metadata.name = 必須。 作成する ConfigMap の名前。
description.createChannel.configMap.metadata.namespace = 必須。 ConfigMap 用に使用する名前空間リソース。 名前空間は、ConfigMap を使用するチャネルで使用される名前空間と同じである必要があります。
description.createChannel.metadata.name = 必須。 作成するチャネル名前空間リソースの名前。
description.createChannel.metadata.namespace = 必須。 チャネル用に使用する名前空間リソース。
description.createChannel.specNamespace.gates.annotations = オプション。 デプロイ可能をチャネルにプロモートする必要がある注釈。 注釈が必要ない場合は、チャネル名前空間に追加されたデプロイ可能がプロモートされます。
description.createChannel.specNamespace.pathname = オプション。 チャネルを含む名前空間のパス。
description.createChannel.specNamespace.sourceNamespaces = オプション。 取得してチャネルへプロモートする新規または更新されたデプロイ可能があるかどうかをチャネル・コントローラーがモニターする名前空間を示します。 名前空間はハブ・クラスター上にある必要があります。
description.createChannel.specHelmRepo.pathname = 必須。 Helm リポジトリーの URL パス。
description.createChannel.specHelmRepo.configRef.name = オプション。 信頼されていない証明書の受諾を制御するために使用する ConfigMap の名前。
description.createChannel.specObjectBucket.pathname = 必須。 オブジェクト・ストアの URL パス。
description.createChannel.specObjectBucket.secretRef.name = オプション。 オブジェクト・ストアにアクセスするための資格情報を含むシークレット・リソースの名前。 リソースはチャネル名前空間になければなりません。
description.createChannel.specObjectBucket.gates.annotations = オプション。 デプロイ可能をチャネルにプロモートする必要がある注釈。 注釈が必要ない場合は、チャネル・ソースに追加されたデプロイ可能がプロモートされます。
description.createChannel.specGitRepo.pathname = 必須。 GitHub リポジトリーの HTTPS URL パス。
description.createSubscription.apiVersion = 必須。 値を app.ibm.com/v1alpha1 に設定してください。
description.createSubscription.kind = 必須。 リソースがサブスクリプションであることを示すには、値を Subscription に設定します。
description.createSubscription.metadata.name = 必須。 作成するサブスクリプション・リソースの名前。
description.createSubscription.metadata.namespace = 必須。 サブスクリプション用に使用する名前空間リソース。
description.createSubscription.namespace.resource = オプション。 必要な名前空間リソースが既に存在する場合、サブスクリプション名前空間リソースを作成するためのフィールドを削除してください。
description.createSubscription.name.resource = 必須。 作成するサブスクリプション名前空間リソースの名前。
description.createSubscription.spec.channel = 必須。 サブスクリプション用のチャネルの名前空間/名前。
description.createSubscription.spec.placement.placementRef = オプション。 サブスクリプションをすぐにアクティブにしたくない場合は、 `placementRef`ブランチを削除してください。
description.createSubscription.spec.placement.placementRef.name = 必須。 サブスクリプション用の配置規則の名前。
description.createSubscription.spec.placement.placementRef.kind = オプションですが、配置規則を使用する場合は必須です。 配置規則がサブスクリプションを使用したデプロイメントに使用されることを示すには、値を PlacementRule に設定します。
description.createPlacementRule.apiVersion = 必須。 値を app.ibm.com/v1alpha1 に設定してください。
description.createPlacementRule.kind = 必須。 リソースが配置規則であることを示すには、値を PlacementRule に設定します。
description.createPlacementRule.metadata.name = 必須。 配置規則を識別するための名前。
description.createPlacementRule.metadata.namespace = 必須。 配置規則の名前空間。 名前空間は、配置規則を参照するすべてのサブスクリプションで使用される名前空間と同じである必要があります。
description.createPlacementRule.spec.clusterLabels.matchLabels = オプション。 ターゲット・クラスター用に存在していなければならないラベル。
description.createPlacementRule.spec.clusterReplicas = オプション。 作成するレプリカの数。
