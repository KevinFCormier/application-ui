description.title.deploymentHighlightsTerminology.channelsSummary = チャネルは、Kubernetes リソースが保管されるリポジトリー (例えば、名前空間、オブジェクト・ストア、Helm リポジトリーなど) をポイントします。 チャネルは、デプロイ可能リソースを使用して、保管された Kubernetes リソースおよび Helm チャートを表します。
