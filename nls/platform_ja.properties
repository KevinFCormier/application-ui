welcome.label = IBM Multicloud Manager へようこそ
welcome.heading = ようこそ
welcome.mcm = IBM Multicloud Manager
welcome.paragraph.mcm.title = マルチクラスターの操作および可視性
welcome.paragraph.mcm.description = IBM Multicloud Manager は、複数のクラスターに対して並行で照会を実行し、各種基準でその情報を集約する手段を提供します。 この情報は、ポッドの相互通信状況を把握できるようにする WeaveScope を使用して、ほぼリアルタイムのポッド・トラフィック・ビューによって拡張されます。 IBM Multicloud Manager を使用すると、環境内のクラスターの運用方法の豊富なビューを使用できます。 複数のクラスターから集約された情報を示すダッシュボードを表示したり、クラスター内のリソースのトポロジーを確認したり、個別のクラスターのコンソールにナビゲートして詳細なビューを表示したりすることができます。
welcome.paragraph.example.title = IBM Multicloud Manager の使用例を以下に示します。
welcome.paragraph.example.description = 特定の地域内にあるすべてのクラスターの正常性を表示する。 すべてのクラスターでダウンしているノード数を把握する。 すべての開発クラスター内の特定名前空間のポッドを表示する。 特定のデータ・センター内で障害が発生しているすべてのポッドを表示する。

