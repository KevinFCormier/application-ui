description.createApplication.kind = Necessária. Configure o valor para o Aplicativo para indicar que o recurso é um recurso de aplicativo.
description.createApplication.metadata.name = Necessária. O nome do recurso de aplicativo a ser criado.
description.createApplication.metadata.namespace = Necessária. O recurso de namespace a ser usado para o aplicativo.
description.createApplication.namespace.resource = Opcional. Remova os campos para criar o recurso de namespace de aplicativo quando o recurso de namespace necessário já existir.
description.createApplication.name.resource = Necessária. O nome do recurso de namespace de aplicativo a ser criado.
description.createApplication.spec.componentKinds = Opcional. A lista de tipos de recursos a serem associados ao aplicativo.
description.createApplication.spec.selector.matchExpressions = Opcional. Os seletores de rótulo para associar outros recursos do Kubernetes ao aplicativo.
