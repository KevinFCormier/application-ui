description.createApplication.spec.selector.matchExpressions.key.values = Necessária. Os valores do rótulo do Kubernetes valora que um recurso precisa corresponder.
description.createChannel.namespace.apiVersion = Opcional. Remova os campos para criar o recurso de namespace do canal quando o recurso de namespace necessário já existir.
description.createChannel.namespace.metadata.name = Necessária. O nome do recurso de namespace do canal a ser criado.
description.createChannel.configMap.apiVersion = Opcional. Remova os campos para criar o recurso Configmap quando o recurso ConfigMap necessário já existir.
description.createChannel.configMap.metadata.name = Necessária. O nome do ConfigMap a ser criado.
description.createChannel.configMap.metadata.namespace = Necessária. O recurso de namespace a ser usado para o ConfigMap. O namespace deve ser o mesmo usado para o canal que usa o ConfigMap.
description.createChannel.metadata.name = Necessária. O nome do recurso de namespace do canal a ser criado.
description.createChannel.metadata.namespace = Necessária. O recurso de namespace a ser usado para o canal.
description.createChannel.specNamespace.gates.annotations = Opcional. As anotações que um implementável deve ter para ser promovido para o canal. Se nenhuma anotação for necessária, qualquer implementável incluído no namespace do canal será promovido.
description.createChannel.specNamespace.pathname = Opcional. O caminho para o namespace que inclui o canal.
description.createChannel.specNamespace.sourceNamespaces = Opcional. Identifica o namespace que o controlador de canal monitora quanto aos implementáveis novos ou atualizados para recuperar e promover para o canal. O namespace deve estar no cluster de hub.
description.createChannel.specHelmRepo.pathname = Necessária. O caminho da URL para o repositório Helm.
description.createChannel.specHelmRepo.configRef.name = Opcional. O nome do ConfigMap a ser usado para controlar a aceitação de certificados não confiáveis.
description.createChannel.specObjectBucket.pathname = Necessária. O caminho da URL para o armazenamento de objetos.
description.createChannel.specObjectBucket.secretRef.name = Opcional. O nome do recurso secreto que inclui credenciais para acessar o armazenamento de objetos. O recurso deve estar no namespace do canal.
description.createChannel.specObjectBucket.gates.annotations = Opcional. As anotações que um implementável deve ter para ser promovido para o canal. Se nenhuma anotação for necessária, qualquer implementável incluído na origem do canal será promovido.
description.createChannel.specGitRepo.pathname = Necessária. O caminho da URL HTTPS para o repositório GitHub.
description.createSubscription.apiVersion = Necessária. Configure o valor para apps.open-cluster-management.io/v1.
description.createSubscription.kind = Necessária. Configure o valor para Assinatura para indicar que o recurso é uma assinatura.
description.createSubscription.metadata.name = Necessária. O nome do recurso de assinatura a ser criado.
description.createSubscription.metadata.namespace = Necessária. O recurso de namespace a ser usado para a assinatura.
description.createSubscription.namespace.resource = Opcional. Remova os campos para criar o recurso de namespace de assinatura quando o recurso de namespace necessário já existir.
description.createSubscription.name.resource = Necessária. O nome do recurso de namespace de assinatura a ser criado.
description.createSubscription.spec.channel = Necessária. O namespace/nome do canal para a assinatura.
description.createSubscription.spec.placement.placementRef = Opcional. Remova a ramificação `placementRef` se você não desejar que a assinatura ative imediatamente.
description.createSubscription.spec.placement.placementRef.name = Necessária. O nome da regra de localização para a assinatura.
description.createSubscription.spec.placement.placementRef.kind = Opcional, mas obrigatório para usar uma regra de localização. Configure o valor para PlacementRule para indicar que uma regra de localização é usada para implementações com a assinatura.
description.createPlacementRule.apiVersion = Necessária. Configure o valor para apps.open-cluster-management.io/v1.
