description.title.deploymentHighlightsTerminology.channelsSummary = Canais apontam para repositórios nos quais recursos do Kubernetes são armazenados, como namespace, armazenamento de objeto ou repositório do Helm. Canais são recursos implementáveis para representar recursos do Kubernetes armazenados e gráficos do Helm.
description.title.deploymentHighlightsTerminology.channelGateConditions = Porta a condições do canal
description.title.deploymentHighlightsTerminology.channelGateConditionsSummary = Cada canal possui certas condições de gate que um canal de recurso deve atender para ser implementado em tal canal. Se o recurso não possuir todas as condições necessárias, ele será mostrado inicialmente como "pendente" até que mais condições de recurso sejam incluídas.
description.title.deploymentHighlightsTerminology.deployables = Implementáveis
description.title.deploymentHighlightsTerminology.deployablesSummary = Implementáveis são recursos do Kubernetes que contêm modelos que agrupam outros recursos do Kubernetes a serem implementados. Eles também são usados para representar gráficos do Helm.
description.title.deploymentHighlightsTerminology.deploymentConditions = Condições de recurso
description.title.deploymentHighlightsTerminology.deploymentConditionsSummary = As condições de recurso podem ser incluídas manualmente ou automatizadas com base em resultados de eventos. Quando um recurso tiver todas as condições que uma porta de canal requer, ele será implementado para esse canal.
description.title.deploymentHighlightsTerminology.docsLink = Visualizar documentação
description.title.deploymentHighlightsTerminology.placementRules = Regras de localização
description.title.deploymentHighlightsTerminology.placementRulesSummary = Regras de localização definem os clusters de destino nos quais as assinaturas são entregues.
description.title.deploymentHighlightsTerminology.subscriptions = Assinaturas
description.title.deploymentHighlightsTerminology.subscriptionsSummary = Assinaturas identificam implementáveis dentro de canais usando anotações, rótulos e versões. Em seguida, a assinatura coloca os implementáveis (modelo ou gráfico do Helm de referência) nos clusters de destino inscritos.
