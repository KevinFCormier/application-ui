description.title.deploymentHighlightsTerminology.channels = Canais
description.title.deploymentHighlightsTerminology.channelsSummary = Os canais são usados para aperfeiçoar o modelo de implementação e para separar o acesso ao cluster. Implementável em um único canal acessará apenas os clusters que pertencem a esse canal. As regras de colocação podem ser usadas para destinar um subconjunto dos clusters.
description.title.deploymentHighlightsTerminology.channelGateConditions = Porta e condições do canal
description.title.deploymentHighlightsTerminology.channelGateConditionsSummary = Cada canal possui determinadas condições de gate que um canal de implementação tem para atender, para que seja implementado para esse canal. Se a implementação não tiver todas as condições necessárias, ela inicialmente será mostrada como "pendente" até que mais condições de implementação sejam incluídas.
description.title.deploymentHighlightsTerminology.deploymentConditions = Condições de implementação
description.title.deploymentHighlightsTerminology.deploymentConditionsSummary = As condições de implementação podem ser incluídas manualmente ou automatizadas com base nos resultados dos eventos. Quando uma implementação tem todas as condições que uma porta de canal requer, ela será implementada para esse canal.
description.title.deploymentHighlightsTerminology.subscriptions = Assinaturas
description.title.deploymentHighlightsTerminology.subscriptionsSummary = Todo implementável precisa de um conjunto de definições que o orientará para qual cluster e canal ele deve ser implementado. Uma assinatura inclui uma regra de localização (que vincula o implementável a todos os clusters nos quais ele pode implementar por meio de rótulos), canais de entrada, anotações e versões (para definir quais versões do implementável serão implementadas).
