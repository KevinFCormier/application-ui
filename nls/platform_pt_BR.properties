welcome.label = Bem-vindo ao IBM Multicloud Manager
welcome.heading = Bem-vindo ao
welcome.mcm = IBM Multicloud Manager
welcome.paragraph.mcm.title = Operações e visibilidade multicluster
welcome.paragraph.mcm.description = O IBM Multicloud Manager fornece uma maneira de executar consultas paralelas com relação a vários clusters e agregar essas informações por vários critérios. Estas informações são aumentadas por meio de visualizações de tráfego de pod quase em tempo real usando WeaveScope, que permite um entendimento de como os pods se intercomunicam. Utilizando o IBM Multicloud Manager, é possível ter visualizações detalhadas de como os clusters operam dentro do ambiente. É possível ver os painéis de informações agregadas em múltiplos clusters, visualizar a topologia de recursos dentro desses clusters ou navegar em consoles de clusters individuais para obter visualizações mais detalhadas.
welcome.paragraph.example.title = A seguir, há exemplos de uso do IBM Multicloud Manager
welcome.paragraph.example.description = Visualize o funcionamento de todos os cluster em uma determinada região. Saiba quantos nós estão inativos em todos os clusters. Visualize os pods em um determinado namespace em todos os clusters de desenvolvimento. Consulte todos os pods com falha em um data center específico.

