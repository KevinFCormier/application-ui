description.title.deploymentHighlightsTerminology.channels = Kanäle
description.title.deploymentHighlightsTerminology.channelsSummary = Kanäle verweisen auf Repositorys, in denen Kubernetes-Ressourcen gespeichert sind, wie beispielsweise ein Namensbereich, ein Objektspeicher oder ein Helm-Repository. Kanäle verwenden bereitstellbare Ressourcen, um gespeicherte Kubernetes-Ressourcen und Helm-Diagramme darzustellen.
description.title.deploymentHighlightsTerminology.channelGateConditions = Kanalzugang und -bedingungen
description.title.deploymentHighlightsTerminology.channelGateConditionsSummary = Jeder Kanal verfügt über bestimmte Zugangsbedingungen, die ein Ressourcenkanal erfüllen muss, damit die Bereitstellung in diesem Kanal durchgeführt werden kann. Wenn die Ressource über keine der erforderlichen Bedingungen verfügt, wird sie zunächst als 'pending' (anstehend) dargestellt, bis weitere Ressourcenbedingungen hinzugefügt werden.
description.title.deploymentHighlightsTerminology.deployables = Bereitstellbare Objekte
description.title.deploymentHighlightsTerminology.deployablesSummary = Bereitstellbare Objekte sind Kubernetes-Ressourcen, die Vorlagen enthalten, in die andere bereitzustellende Kubernetes-Ressourcen eingeschlossen werden. Sie werden auch verwendet, um Helm-Diagramme darzustellen.
description.title.deploymentHighlightsTerminology.deploymentConditions = Ressourcenbedingungen
description.title.deploymentHighlightsTerminology.deploymentConditionsSummary = Ressourcenbedingungen können manuell oder automatisch auf der Basis von Ereignisergebnissen hinzugefügt werden. Wenn eine Ressource über alle für einen Kanalzugang erforderlichen Bedingungen verfügt, wird sie in dem entsprechenden Kanal bereitgestellt.
description.title.deploymentHighlightsTerminology.docsLink = Dokumentation anzeigen
description.title.deploymentHighlightsTerminology.placementRules = Platzierungsregeln
description.title.deploymentHighlightsTerminology.placementRulesSummary = Platzierungsregeln definieren die Zielcluster, an die Subskriptionen übergeben werden.
description.title.deploymentHighlightsTerminology.subscriptions = Subskriptionen
description.title.deploymentHighlightsTerminology.subscriptionsSummary = Subskriptionen definieren bereitstellbare Objekte in Kanälen durch die Verwendung von Anmerkungen, Bezeichnungen und Versionen. Anschließend speichert die Subskription die bereitstellbaren Objekte (Vorlage oder referenziertes Helm-Diagramm) in den subskribierten Zielclustern.
