welcome.label = Willkommen bei IBM Multicloud Manager
welcome.heading = Willkommen bei
welcome.mcm = IBM Multicloud Manager
welcome.paragraph.mcm.title = Operationen und Transparenz für Mehrfachcluster
welcome.paragraph.mcm.description = IBM Multicloud Manager bietet die Möglichkeit, parallele Abfragen für mehrere Cluster auszuführen und diese Informationen nach verschiedenen Kriterien zu aggregieren. Diese Informationen werden mithilfe von WeaveScope durch Anzeigen des Datenverkehrs von Pods fast in Echtzeit erweitert; dadurch ist es möglich zu verstehen, wie Pods miteinander kommunizieren. Mit IBM Multicloud Manager stehen Ihnen umfassende Ansichten zur Verfügung, wie Cluster innerhalb der Umgebung betrieben werden. Sie können clusterübergreifend Dashboards mit aggregierten Informationen anzeigen, die Topologie von Ressourcen innerhalb dieser Cluster anzeigen oder zu den Konsolen einzelner Cluster navigieren, um detaillierte Ansichten anzuzeigen.
welcome.paragraph.example.title = Im Folgenden finden Sie Beispiele für die Nutzung von IBM Multicloud Manager:
welcome.paragraph.example.description = Zeigen Sie den Zustand aller Cluster in einer bestimmten Region an. Ermitteln Sie, wie viele Knoten in den Clustern inaktiv sind. Zeigen Sie die Pods in einem bestimmten Namensbereich in allen Entwicklungsclustern an. Zeigen Sie alle fehlgeschlagenen Pods  in einem bestimmten Rechenzentrum an.

welcome.box.one.title = Einstieg in die Verwendung der Plattform.
welcome.box.one.description = Sind Sie bereit für die ersten Schritte? Hier können Sie weitere Informationen über Referenzlinks finden und sich im Cloud Pak umsehen.
