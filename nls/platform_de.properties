description.createApplication.apiVersion = Erforderlich. Legen Sie den Wert auf 'app.k8s.io/v1beta1' fest.
description.createApplication.kind = Erforderlich. Legen Sie den Wert auf 'Application' fest, um anzugeben, dass die Ressource eine Anwendungsressource ist.
description.createApplication.metadata.name = Erforderlich. Der Name der zu erstellenden Anwendungsressource.
description.createApplication.metadata.namespace = Erforderlich. Die für die Anwendung zu verwendende Namensbereichsressource.
description.createApplication.namespace.resource = Optional. Lassen Sie die Felder zum Erstellen der Namensbereichsressource für die Anwendung leer, wenn die gewünschte Namensbereichsressource bereits vorhanden ist.
description.createApplication.name.resource = Erforderlich. Der Name der zu erstellenden Namensbereichsressource für die Anwendung.
description.createApplication.spec.componentKinds = Optional. Eine Liste mit den Typen der Ressourcen, die der Anwendung zugeordnet werden sollen.
description.createApplication.spec.selector.matchExpressions = Optional. Bezeichnungsselektoren zum Zuordnen anderer Kubernetes-Ressourcen zu der Anwendung.
description.createApplication.spec.selector.matchExpressions.key = Erforderlich. Der Kubernetes-Bezeichnungsschlüssel, mit dem eine Ressource übereinstimmen muss.
description.createApplication.spec.selector.matchExpressions.key.values = Erforderlich. Die Kubernetes-Bezeichnungswerte, mit denen eine Ressource übereinstimmen muss.
description.createChannel.apiVersion = Erforderlich. Legen Sie den Wert auf 'app.ibm.com/v1alpha1' fest.
description.createChannel.kind = Erforderlich. Legen Sie den Wert auf 'Channel' fest, um anzugeben, dass die Ressource ein Kanal ist.
description.createChannel.metadata.name = Erforderlich. Der Name des Kanals.
description.createChannel.metadata.namespace = Erforderlich. Der Namensbereich für den Kanal.
description.createChannel.namespace.resource = Optional. Entfernen Sie die Namensbereichsressource, wenn bereits eine Ressource vorhanden ist.
description.createChannel.name.resource = Erforderlich. Der Name zum Identifizieren des Namensbereichs.
description.createChannel.spec.sourceNamespaces = Optional. Identifiziert den Namensbereich, der vom Kanalcontroller auf neue oder aktualisierte bereitstellbare Objekte überwacht wird, die abgerufen und an den Kanal weitergeleitet werden sollen. Bei einem Namensbereichskanal muss sich der Namensbereich auf dem Hub-Cluster befinden.
description.createChannel.spec.type = Erforderlich. Der Kanaltyp. Unterstützte Typen sind 'Namespace', 'HelmRepo' und 'ObjectBucket'.
description.createChannel.spec.pathname = Erforderlich für Kanäle des Typs 'HelmRepo' und 'ObjectBucket'. Legen Sie für einen Kanal des Typs 'HelmRepo' den Wert auf die URL für das Helm-Repository fest. Legen Sie für einen Kanal des Typs 'ObejctBucket' den Wert auf die URL für den Objektspeicher fest. Legen Sie für einen Kanal des Typs 'Namespace' den Wert auf den Namensbereich fest, in dem sich der Kanal befindet.
description.createChannel.spec.gates = Optional. Definiert Voraussetzungen für das Weiterleiten eines bereitstellbaren Objekts innerhalb des Kanals. Sind keine Voraussetzungen festgelegt, werden alle bereitstellbaren Objekte, die zum Namensbereich oder zur Quelle des Kanals hinzugefügt werden, an den Kanal weitergeleitet.
description.createChannel.spec.gates.annotations = Optional. Die Anmerkungen für den Kanal. Bereitstellbare Objekte müssen über übereinstimmende Anmerkungen verfügen, damit sie in den Kanal aufgenommen werden.
description.createChannel.spec.labels = Optional. Die Bezeichnungen für den Kanal.
description.createSubscription.apiVersion = Erforderlich. Legen Sie den Wert auf 'app.ibm.com/v1alpha1' fest.
description.createSubscription.kind = Erforderlich. Legen Sie den Wert auf 'Subscription' fest, um anzugeben, dass die Ressource eine Subskription ist.
description.createSubscription.metadata.name = Erforderlich. Der Name der zu erstellenden Subskriptionsressource.
description.createSubscription.metadata.namespace = Erforderlich. Die für die Subskription zu verwendende Namensbereichsressource.
description.createSubscription.namespace.resource = Optional. Lassen Sie die Felder zum Erstellen der Namensbereichsressource für die Subskription leer, wenn die gewünschte Namensbereichsressource bereits vorhanden ist.
description.createSubscription.name.resource = Erforderlich. Der Name der zu erstellenden Namensbereichsressource für die Subskription.
description.createSubscription.spec.channel = Erforderlich. Der Namensbereich/Name des Kanals für die Subskription.
description.createSubscription.spec.placement.placementRef = Optional. Entfernen Sie den Zweig 'placementRef', wenn die Subskription nicht sofort aktiviert werden soll.
description.createSubscription.spec.placement.placementRef.name = Erforderlich. Der Name der Platzierungsregel für die Subskription.
description.createSubscription.spec.placement.placementRef.kind = Optional, aber für die Verwendung einer Platzierungsregel erforderlich. Legen Sie den Wert auf 'PlacementRule' fest, um anzugeben, dass eine Platzierungsregel für Bereitstellungen mit der Subskription verwendet wird.
description.createPlacementRule.apiVersion = Erforderlich. Legen Sie den Wert auf 'app.ibm.com/v1alpha1' fest.
description.createPlacementRule.kind = Erforderlich. Legen Sie den Wert auf 'PlacementRule' fest, um anzugeben, dass die Ressource eine Platzierungsregel ist.
description.createPlacementRule.metadata.name = Erforderlich. Der Name zum Identifizieren der Platzierungsregel.
description.createPlacementRule.metadata.namespace = Erforderlich. Der Namensbereich für die Platzierungsregel. Dies muss der Namensbereich der Subskription sein, die diese Platzierungsregel referenziert.
description.createPlacementRule.spec.clusterLabels.matchLabels = Optional. Bezeichnungen, die für die Zielcluster vorhanden sein müssen.
description.createPlacementRule.spec.clusterReplicas = Optional. Die Anzahl der zu erstellenden Replikate.
