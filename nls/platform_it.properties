description.title.deploymentHighlightsTerminology.channels = Canali
description.title.deploymentHighlightsTerminology.channelsSummary = I canali puntano ai repository in cui sono memorizzate le risorse Kubernetes, ad esempio namespace, archivio oggetti o repository Helm. I canali utilizzano risorse distribuibili per rappresentare diagrammi Helm e risorse Kubernetes memorizzate.
description.title.deploymentHighlightsTerminology.channelGateConditions = Sbarramento e condizioni canale
description.title.deploymentHighlightsTerminology.channelGateConditionsSummary = Ogni canale presenta determinate condizioni di sbarramento che devono essere rispettate dal canale delle risorse per poter eseguire la distribuzione a tale canale. Se la risorsa non soddisfa tutte le condizioni richieste, verrà inizialmente mostrata come "in sospeso", fino a quando non vengono aggiunte ulteriori condizioni della risorsa.
description.title.deploymentHighlightsTerminology.deployables = Distribuibili
description.title.deploymentHighlightsTerminology.deployablesSummary = I distribuibili sono risorse Kubernetes contenenti modelli che includono altre risorse Kubernetes da distribuire. Sono utilizzati anche per rappresentare diagrammi Helm.
description.title.deploymentHighlightsTerminology.deploymentConditions = Condizioni delle risorse
description.title.deploymentHighlightsTerminology.deploymentConditionsSummary = Le condizioni delle risorse possono essere aggiunte manualmente o automatizzate in base al risultato degli eventi. Quando una risorsa presenta tutte le condizioni richieste da uno sbarramento di canale, verrà distribuita a tale canale.
description.title.deploymentHighlightsTerminology.docsLink = Visualizza documentazione
description.title.deploymentHighlightsTerminology.placementRules = Regole di posizionamento
description.title.deploymentHighlightsTerminology.placementRulesSummary = Le regole di posizionamento definiscono i cluster di destinazione in cui sono fornite le sottoscrizioni.
description.title.deploymentHighlightsTerminology.subscriptions = Sottoscrizioni
description.title.deploymentHighlightsTerminology.subscriptionsSummary = Le sottoscrizioni identificano distribuibili nei canali tramite l'uso di annotazioni, etichette e versioni. La sottoscrizione, quindi, colloca i distribuibili (modello o diagramma Helm di riferimento) nei cluster di destinazione sottoscritti.
