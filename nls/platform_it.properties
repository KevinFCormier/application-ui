welcome.label = Benvenuto in IBM Multicloud Manager
welcome.heading = Benvenuto in
welcome.mcm = IBM Multicloud Manager
welcome.paragraph.mcm.title = Operazioni e visibilità multicluster
welcome.paragraph.mcm.description = IBM Multicloud Manager offre un modo per eseguire query parallele su più cluster e per aggregare tali informazioni in base a vari criteri. Queste informazioni sono migliorate dalle viste del traffico pod in tempo reale, utilizzando WeaveScope, che consente di comprendere come i pod comunicano tra loro. Utilizzando IBM Multicloud Manager, è possibile ottenere le viste arricchite sul funzionamento dei cluster nell'ambiente. È possibile visualizzare dashboard di informazioni aggregate su più cluster, visualizzare la topologia delle risorse in tali cluster oppure navigare nelle singole console dei cluster per utilizzare viste più dettagliate.
welcome.paragraph.example.title = Di seguito sono riportati alcuni esempi dell'utilizzo di IBM Multicloud Manager
welcome.paragraph.example.description = Visualizzare l'integrità di tutti i cluster in una determinata regione. Individuare quanti nodi sono inattivi in tutti i cluster. Visualizzare i pod in un determinato namespace in tutti i cluster di sviluppo. Visualizzare tutti i pod in errore in uno specifico data center.

