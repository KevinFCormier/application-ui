description.createApplication.apiVersion = Obbligatorio. Impostare il valore su app.k8s.io/v1beta1.
description.createApplication.kind = Obbligatorio. Impostare il valore su Application per indicare che la risorsa è una risorsa dell'applicazione.
description.createApplication.metadata.name = Obbligatorio. Il nome della risorsa dell'applicazione da creare.
description.createApplication.metadata.namespace = Obbligatorio. La risorsa namespace da utilizzare per l'applicazione.
description.createApplication.namespace.resource = Facoltativo. Rimuovere i campi per la creazione della risorsa namespace dell'applicazione quando la risorsa namespace dell'applicazione richiesta esiste già.
description.createApplication.name.resource = Obbligatorio. Il nome della risorsa namespace dell'applicazione da creare.
description.createApplication.spec.componentKinds = Facoltativo. L'elenco di tipologie di risorse da associare all'applicazione.
description.createApplication.spec.selector.matchExpressions = Facoltativo. Selettori di etichette per l'associazione di altre risorse Kubernetes all'applicazione.
description.createApplication.spec.selector.matchExpressions.key = Obbligatorio. La chiave dell'etichetta Kubernetes a cui deve corrispondere una risorsa.
description.createApplication.spec.selector.matchExpressions.key.values = Obbligatorio. I valori dell'etichetta Kubernetes a cui deve corrispondere una risorsa.
description.createChannel.namespace.apiVersion = Facoltativo. Rimuovere i campi per la creazione della risorsa namespace del canale quando la risorsa namespace richiesta esiste già.
description.createChannel.namespace.metadata.name = Obbligatorio. Il nome della risorsa namespace del canale da creare.
description.createChannel.configMap.apiVersion = Facoltativo. Rimuovere i campi per la creazione della risorsa ConfigMap quando la risorsa ConfigMap richiesta esiste già.
description.createChannel.configMap.metadata.name = Obbligatorio. Il nome della ConfigMap da creare.
description.createChannel.configMap.metadata.namespace = Obbligatorio. La risorsa namespace da utilizzare per ConfigMap. Il namespace deve essere lo stesso namespace che è stato utilizzato per il canale utilizza ConfigMap.
description.createChannel.metadata.name = Obbligatorio. Il nome della risorsa namespace del canale da creare.
description.createChannel.metadata.namespace = Obbligatorio. La risorsa namespace da utilizzare per il canale.
description.createChannel.specNamespace.gates.annotations = Facoltativo. Le annotazioni che deve avere un distribuibile per essere promosso nel canale. Se non sono richieste annotazioni, tutti i distribuibili aggiunti al namespace del canale vengono promossi.
description.createChannel.specNamespace.pathname = Facoltativo. Il percorso per il namespace che include il canale.
description.createChannel.specNamespace.sourceNamespaces = Facoltativo. Identifica il namespace che il controller del canale monitora per distribuibili nuovi o aggiornati da richiamare e promuovere per il canale. Il namespace deve trovarsi sul cluster hub.
description.createChannel.specHelmRepo.pathname = Obbligatorio. Il percorso dell'URL per il repository Helm.
description.createChannel.specHelmRepo.configRef.name = Facoltativo. Il nome della ConfigMap da utilizzare per controllare l'accettazione dei certificati non affidabili.
description.createChannel.specObjectBucket.pathname = Obbligatorio. Il percorso dell'URL per l'archivio oggetti.
description.createChannel.specObjectBucket.secretRef.name = Facoltativo. Il nome della risorsa segreto che include le credenziali di accesso per accedere all'archivio oggetti. La risorsa deve trovarsi nel namespace del canale.
description.createChannel.specObjectBucket.gates.annotations = Facoltativo. Le annotazioni che deve avere un distribuibile per essere promosso nel canale. Se non sono richieste annotazioni, tutti i distribuibili aggiunti all'origine del canale vengono promossi.
description.createChannel.specGitRepo.pathname = Obbligatorio. Il percorso dell'URL HTTPS per il repository GitHub.
description.createSubscription.apiVersion = Obbligatorio. Impostare il valore su app.ibm.com/v1alpha1.
description.createSubscription.kind = Obbligatorio. Impostare il valore su Sottoscrizione per indicare che la risorsa è una sottoscrizione.
description.createSubscription.metadata.name = Obbligatorio. Il nome della risorsa della sottoscrizione da creare.
description.createSubscription.metadata.namespace = Obbligatorio. La risorsa namespace da utilizzare per la sottoscrizione.
description.createSubscription.namespace.resource = Facoltativo. Rimuovere i campi per la creazione della risorsa namespace della sottoscrizione quando la risorsa namespace richiesta esiste già.
description.createSubscription.name.resource = Obbligatorio. Il nome della risorsa namespace della sottoscrizione da creare.
description.createSubscription.spec.channel = Obbligatorio. Il namespace/nome del canale per la sottoscrizione.
description.createSubscription.spec.placement.placementRef = Facoltativo. Rimuovere il ramo `placementRef` se non si desidera attivare immediatamente la sottoscrizione.
description.createSubscription.spec.placement.placementRef.name = Obbligatorio. Il nome della regola di posizionamento per la sottoscrizione.
description.createSubscription.spec.placement.placementRef.kind = Facoltativo, ma obbligatorio per l'uso di una regola di posizionamento. Impostare il valore su PlacementRule per indicare che viene utilizzata una regola di posizionamento per le distribuzioni con la sottoscrizione.
description.createPlacementRule.apiVersion = Obbligatorio. Impostare il valore su app.ibm.com/v1alpha1.
description.createPlacementRule.kind = Obbligatorio. Impostare il valore su PlacementRule per indicare che la risorsa è una regola di posizionamento.
description.createPlacementRule.metadata.name = Obbligatorio. Il nome per l'identificazione della regola di posizionamento.
description.createPlacementRule.metadata.namespace = Obbligatorio. Il namespace per la regola di posizionamento. Il namespace deve essere lo stesso namespace che è stato utilizzato per le sottoscrizioni che fanno riferimento alla regola di posizionamento.
